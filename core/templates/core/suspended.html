<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Suspended - AI Enterprise OS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1d21 0%, #2d3238 50%, #1a1d21 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suspended-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .suspended-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        .suspended-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 50px 30px;
            color: #fff;
        }

        .suspended-header .icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3.5rem;
        }

        .suspended-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .suspended-body {
            padding: 40px 30px;
        }

        .suspended-body p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-contact {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
            color: #fff;
        }

        .btn-contact:active {
            transform: translateY(0);
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 10px;
            background: transparent;
            border: 2px solid #dee2e6;
            color: #6c757d;
            margin-top: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            color: #495057;
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        .suspended-footer {
            padding: 20px 30px 30px;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="suspended-container">
        <div class="suspended-card">
            <!-- Header -->
            <div class="suspended-header">
                <div class="icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h1>⚠️ Service Suspended</h1>
            </div>

            <!-- Body -->
            <div class="suspended-body">
                <p>Your license has expired.</p>
                <p class="text-muted">Please contact our support team to renew your subscription and restore access to the platform.</p>
                
                <a href="mailto:support@ai-enterprise-os.com" class="btn btn-primary btn-contact">
                    <i class="bi bi-envelope me-2"></i>Contact Support to Renew
                </a>
                
                <!-- Logout Form -->
                <form action="{% url 'logout' %}" method="post" style="margin-top: 15px;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Log out and switch account
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="suspended-footer">
                <p class="mb-0">&copy; 2026 AI Enterprise OS. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
